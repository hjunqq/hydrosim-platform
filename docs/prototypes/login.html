<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Hydrosim 教学管理门户</title>
    <style>
        :root {
            --primary-color: #165DFF;
            /* Arco Blue */
            --primary-hover: #4080FF;
            --text-title: #1D2129;
            --text-body: #4E5969;
            --text-sub: #86909C;
            --border-color: #E5E6EB;
            --bg-color: #F2F3F5;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            background: #fff;
        }

        /* Split Layout */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #165DFF 0%, #00369E 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .c1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        .c2 {
            width: 300px;
            height: 300px;
            bottom: 50px;
            right: -50px;
        }

        .brand-intro {
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .brand-intro h1 {
            font-size: 48px;
            margin-bottom: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .brand-intro p {
            font-size: 18px;
            opacity: 0.8;
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto;
        }

        .right-panel {
            width: 480px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            background: #fff;
        }

        /* Login Form */
        .login-container {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .welcome-text {
            margin-bottom: 40px;
        }

        .welcome-text h2 {
            font-size: 28px;
            color: var(--text-title);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome-text span {
            color: var(--text-sub);
            font-size: 14px;
        }

        .form-item {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: var(--text-title);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-title);
            transition: all 0.3s;
            outline: none;
            background: #fff;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.2);
        }

        .input-field::placeholder {
            color: #C9CDD4;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            margin-right: 8px;
        }

        .checkbox-wrapper span {
            font-size: 13px;
            color: var(--text-body);
        }

        .forget-link {
            font-size: 13px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            height: 48px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(22, 93, 255, 0.3);
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
        }
    </style>
<style>
        /* Hydro Panel Overrides */
        :root {
            --primary-6: #0B6B77;
            --primary-5: #1297A6;
            --primary-1: #E1F4F6;
            --accent-6: #0B4A7D;
            --accent-1: #E3EEF7;
            --success-6: #1B9A6A;
            --success-1: #E4F7EF;
            --warning-6: #F08B2D;
            --warning-1: #FFF1E4;
            --danger-6: #E5484D;
            --danger-1: #FEEBEC;
            --text-1: #0B1F2A;
            --text-2: #2B3A4A;
            --text-3: #637282;
            --text-4: #9AA7B4;
            --fill-0: #F9FCFD;
            --fill-1: #F2F7F8;
            --fill-2: #E8EEF2;
            --bg-white: #FFFFFF;
            --border-color: #DCE6EC;
            --border-strong: #C8D6DF;
            --border: var(--border-color);
        }

        body {
            background-color: var(--fill-1);
            background-image:
                radial-gradient(1200px circle at 10% -10%, rgba(18, 151, 166, 0.18), transparent 55%),
                radial-gradient(900px circle at 100% 0%, rgba(11, 74, 125, 0.16), transparent 60%),
                linear-gradient(180deg, #F7FBFC 0%, #F2F7F8 55%, #F7FAFD 100%);
            color: var(--text-2);
            font-family: 'Noto Sans SC', 'HarmonyOS Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(500px circle at 80% 20%, rgba(27, 154, 106, 0.08), transparent 60%),
                radial-gradient(600px circle at 20% 80%, rgba(240, 139, 45, 0.08), transparent 65%);
            pointer-events: none;
            z-index: 0;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.92);
            border-right: 1px solid var(--border-color);
            box-shadow: 12px 0 24px -18px rgba(11, 31, 42, 0.35);
            backdrop-filter: blur(12px);
        }

        .logo-icon {
            background: linear-gradient(135deg, #0B6B77 0%, #0B4A7D 100%);
            border-radius: 10px;
        }

        .nav-item {
            height: 44px;
            padding: 0 14px;
            border-radius: 10px;
        }

        .nav-item:hover {
            background-color: rgba(11, 107, 119, 0.08);
            color: var(--primary-6);
        }

        .nav-item.active {
            background: linear-gradient(90deg, var(--primary-1), rgba(11, 107, 119, 0.08));
            color: var(--primary-6);
            box-shadow: inset 0 0 0 1px rgba(11, 107, 119, 0.15);
        }

        .top-bar {
            background: transparent;
            border-bottom: none;
            height: auto;
            padding: 0 4px 16px;
        }

        .modern-card {
            border-radius: 14px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 14px rgba(11, 31, 42, 0.08);
        }

        .card-header {
            background: linear-gradient(180deg, #FFFFFF 0%, #FAFCFE 100%);
        }

        .stat-card {
            border-radius: 14px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 14px rgba(11, 31, 42, 0.08);
        }

        .stat-card::after {
            background: linear-gradient(135deg, rgba(11, 107, 119, 0) 0%, rgba(11, 107, 119, 0.12) 100%);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(11, 31, 42, 0.08);
            border-color: rgba(11, 107, 119, 0.25);
        }

        .table th,
        .data-table th {
            background: var(--fill-0);
        }

        .btn,
        button {
            border-radius: 10px;
        }

        .quick-item {
            border-radius: 12px;
            background: var(--fill-0);
        }
</style>

</head>

<body>
    <div class="left-panel">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="brand-intro">
            <h1>Hydrosim Portal</h1>
            <p>专业的教学计算容器托管平台<br>为工程教育提供稳定、高效的云端基础设施</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="login-container">
            <div class="welcome-text">
                <h2>欢迎回来</h2>
                <span>请输入您的教师账号以继续管理课程</span>
            </div>

            <form>
                <div class="form-item">
                    <label class="form-label">账号 (Username)</label>
                    <div class="input-wrapper">
                        <input type="text" class="input-field" placeholder="请输入教师工号或邮箱">
                    </div>
                </div>

                <div class="form-item">
                    <label class="form-label">密码 (Password)</label>
                    <div class="input-wrapper">
                        <input type="password" class="input-field" placeholder="请输入您的密码">
                    </div>
                </div>

                <div class="actions">
                    <label class="checkbox-wrapper">
                        <input type="checkbox"> <span>记住我</span>
                    </label>
                    <a href="#" class="forget-link">忘记密码？</a>
                </div>

                <button type="button" class="submit-btn" onclick="window.location.href='dashboard.html'">登 录</button>
            </form>

            <div class="footer">
                Hydrosim Platform &copy; 2025 Created by Engineering Dept.
            </div>
        </div>
    </div>
</body>

</html>
