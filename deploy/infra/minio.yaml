apiVersion: v1
kind: Secret
metadata:
  name: portal-minio-secret
  namespace: hydrosim
type: Opaque
stringData:
  MINIO_ROOT_USER: "admin"
  MINIO_ROOT_PASSWORD: "admin123"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portal-minio-pvc
  namespace: hydrosim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-minio
  namespace: hydrosim
  labels:
    app: portal-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-minio
  template:
    metadata:
      labels:
        app: portal-minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          imagePullPolicy: IfNotPresent
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          envFrom:
            - secretRef:
                name: portal-minio-secret
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: portal-minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: portal-minio
  namespace: hydrosim
  labels:
    app: portal-minio
spec:
  type: ClusterIP
  selector:
    app: portal-minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
